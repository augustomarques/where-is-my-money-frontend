<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/logo.svg" alt="Where is my money logo" class="mb-5 w-26rem flex-shrink-0">                
      <div style="border-radius:56px; padding:0.3rem; background: var(--primary-color);">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          
          <div class="text-center mb-5">
            <i class="pi pi-lock" style="font-size: 5rem"></i>

            <div class="text-600 text-3xl font-medium mb-3" style="padding-top: 20px;">Fa√ßa login para continuar</div>
          </div>

          <div>
            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
            <input pInputText id="email" type="text" placeholder="Email" formControlName="email" class="w-full mb-5 md:w-30rem" style="padding:1rem">

            <label for="senha" class="block text-900 font-medium text-xl mb-2">Senha</label>
            <p-password id="senha" formControlName="password" placeholder="Senha" [toggleMask]="true" [feedback]="false" styleClass="mb-5 md:w-30rem" inputStyleClass="w-full p-3"></p-password>
          </div>
          
          <div>
            <button pButton label="Login" class="w-full p-3 text-xl mb-5 md:w-30rem" [disabled]="loginForm.invalid"></button>
          </div>
          <div>
            <button pButton label="Cadastrar" class="w-full p-3 text-xl mb-5 md:w-30rem p-button-warning" (click)="cadastrarNovoUsuario()"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
